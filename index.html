<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>HTML5 Tetris</title>
        <link rel='stylesheet' href='style.css' />
    </head>
    <body>
        <audio id="clearsound" src="sound/pop.ogg" preload="auto"></audio>
        <canvas width="300px" height="720px"></canvas>
        <div id="buttons">
            <button id="playbutton" onclick="playButtonClicked();">Play</button>
            <button id="dropbutton" onclick="keyPress('drop');">Drop</button>
            <button id="rotatebutton" onclick="keyPress('rotate');">Rotate</button>
            <span class="score-display">Score:</span>
            <span class="score-display" id="score">0</span>
        </div>
        <script src='js/tetris.js'></script>
        <script src='js/controller.js'></script>
        <script src='js/render.js'></script>
    </body>
</html>
